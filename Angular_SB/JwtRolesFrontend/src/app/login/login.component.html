<div class="center loginText">Login<mat-icon class="loginMatIcon">login</mat-icon></div>

<div class="center">
    <form [formGroup]="form">

        <mat-form-field appearance="outline" class="loginFormFields">
            <mat-icon matSuffix>person</mat-icon>
            <mat-label>Username</mat-label>
            <input matInput placeholder="Please enter your username" name="username" formControlName="username">
        </mat-form-field>

        <br/>

        <mat-form-field appearance="outline" class="loginFormFields">
            <mat-icon matSuffix>password</mat-icon>
            <mat-label>Password</mat-label>
            <input matInput placeholder="Please enter your password" name="password" formControlName="password"
                type="password">
        </mat-form-field>

        <div class="form-buttons">
            <button mat-raised-button color="primary" (click)="login()">Login</button>
        </div>


    </form>
</div>
